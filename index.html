<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi quiz random</title>
    <link rel="stylesheet" href="./style/bootstrap.min.css">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" id="home-nav">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#" id="quiz-nav">Start Quiz</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="stats-nav">Quiz Stats</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <article id="home">
        <h1 class="text-center">Quiz info</h1>
        
    </article>

    <article id="quiz" class="hide">
        <section id="welcome-quiz">
          <h2 class="text-center">Are you ready for the best Quiz?</h2>
          <p></p>
        </section>
        <section id="questions-container" class="text-center hide d-flex justify-content-center align-items-center">
          <div id="correct-answer-counter"></div>
          <div id="questions-category"></div><div id="questions-dificulty"></div>
          <div id="questions"></div>
          <div id="answers-buttons"></div>
        </section>
        <button id="btn-start" class="btn btn-lg btn-primary">Start Quiz</button>
        <button id="btn-next" class="btn btn-lg btn-primary hide">Next Question</button>
        <button id="btn-stats" class="btn btn-lg btn-primary hide">Go to Stats</button>
    </article>

    <article id="stats" class="hide">
        <h2>Your stats</h2>
        <h2 id="final-result" class="hide"></h2>
        <div id="past-results" class="d-flex flex-wrap gap-5 justify-content-center"></div>
    </article>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
